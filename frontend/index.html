<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End to End Encrypted Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <span>End to End Encrypted Chat</span>
            <button type="button" class="btn btn-outline-danger" id="logout-button">Log out</button>
        </nav>
    </header>
    <div class="page" id="login">
        <form id="login-form">
            <h1>Log In</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="login-username" name="username">
                <label for="login-username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login-password" name="password">
                <label for="login-password">Password</label>
            </div>
            <div class="d-grid col-6 mx-auto">
                <button type="submit" id="login-button" class="btn btn-primary btn-custom-primary">Log in</button>
            </div>
            <button type="button" class="btn btn-link" id="goto-page-register">Don't have an account?</button>
        </form>
    </div>

    <div class="page" id="register">
        <form id="register-form">
            <h1>Make an Account</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="login-username" name="username">
                <label for="login-username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="register-password" name="password">
                <label for="register-password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="register-password-confirm" name="password">
                <label for="register-password">Confirm password</label>
            </div>
            <div class="d-grid col-6 mx-auto">
                <button type="submit" id="register-button" class="btn btn-primary btn-custom-primary">Log in</button>
            </div>
            <button type="button" class="btn btn-link" id="goto-page-login">Already have an account?</button>
        </form>
    </div>

    <div class="page" id="messages">


    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
